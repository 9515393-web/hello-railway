<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

 <style>
  html, body, #map {
    height: 100%;
    margin: 0;
  }

  /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
  .leaflet-control.custom-buttons {
    background: rgba(255, 255, 255, 0.75);
    padding: 12px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    backdrop-filter: blur(4px);
  }

  /* –ë–æ–ª—å—à–∏–µ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥ –ø–∞–ª–µ—Ü */
  .leaflet-control.custom-buttons button {
    display: block;
    width: 360px;
    min-height: 96px;
    margin: 18px 0;
    padding: 24px 28px;
    font-size: 28px;
    border-radius: 18px;
    border: 2px solid rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.08);
    color: #000;
    cursor: pointer;
    backdrop-filter: blur(2px);
    text-shadow: 0 1px 2px rgba(0,0,0,0.35);
  }

  .leaflet-control.custom-buttons button:hover {
    background: rgba(255, 255, 255, 0.18);
  }

  .leaflet-top, .leaflet-bottom {
    z-index: 1000;
  }

  .leaflet-bottom {
    padding-bottom: env(safe-area-inset-bottom, 12px);
  }

  .leaflet-control.custom-buttons button + button {
    margin-top: 18px;
  }

  /* ===========================
     POPUP –î–õ–Ø –£–ß–ê–°–¢–ö–û–í (–ú–û–ë–ò–õ–¨–ù–´–ô)
     =========================== */

 .leaflet-popup-content-wrapper {
  border-radius: 14px;
}

.leaflet-popup-content {
  width: 85vw !important;
  max-width: 85vw !important;
  max-height: 40vh;          /* ‚¨Ö –±—ã–ª–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–º */
  overflow-y: auto;

  font-size: 18px;
  line-height: 1.35;

  white-space: normal !important;
  overflow-wrap: anywhere;
  word-break: break-word;
}

.leaflet-popup-close-button {
  font-size: 26px !important;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞";
    throw new Error("No token");
  }

  // --- helpers ---
  function esc(v) {
    // —á—Ç–æ–±—ã –Ω–∏–∫–∞–∫–∏–µ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã –Ω–µ –ª–æ–º–∞–ª–∏ HTML –≤ –ø–æ–ø–∞–ø–µ
    return String(v ?? "‚Äî")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function getProp(p, keys) {
    // –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –≥–¥–µ-—Ç–æ –ø–æ–ª—è –≤ –¥—Ä—É–≥–æ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ/–Ω–∞–∑–≤–∞–Ω–∏–∏
    for (const k of keys) {
      if (p && p[k] != null && String(p[k]).trim() !== "") return p[k];
    }
    return null;
  }

  const map = L.map("map", { zoomControl: false });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  fetch(`/Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => {
      if (!r.ok) throw new Error("Forbidden or not found");
      return r.json();
    })
    .then(data => {
      let selectedLayer = null;

const layer = L.geoJSON(data, {
  style: () => ({
    color: "#ff0000",
    weight: 2,
    fillOpacity: 0.20
  }),

  onEachFeature: (feature, lyr) => {
    const p = feature.properties || {};

    const cn    = p.cn || "‚Äî";
    const area  = p.area || "‚Äî";
    const cost  = p.cost || "‚Äî";
    const type  = p.type || "‚Äî";
    const fio   = p.fio || "‚Äî";
    const addr  = p.phone || "‚Äî";  // —É —Ç–µ–±—è —Ç—É—Ç –∞–¥—Ä–µ—Å/–æ–ø–∏—Å–∞–Ω–∏–µ

    const html = `
      <div style="padding:6px;">
        <div style="font-size:20px; font-weight:700; margin-bottom:8px;">–£—á–∞—Å—Ç–æ–∫</div>

        <div><b>–ö–∞–¥–∞—Å—Ç—Ä–æ–≤—ã–π ‚Ññ:</b><br>${cn}</div>
        <div style="margin-top:6px;"><b>–ê–¥—Ä–µ—Å:</b><br>${addr}</div>

        <hr style="margin:8px 0;">

        <div><b>–ü–ª–æ—â–∞–¥—å:</b> ${area} –º¬≤</div>
        <div><b>–°—Ç–æ–∏–º–æ—Å—Ç—å:</b> ${cost} ‚ÇΩ</div>
        <div><b>–¢–∏–ø:</b> ${type}</div>
        <div><b>–§–ò–û:</b> ${fio}</div>
      </div>
    `;

    // –ø–æ–ø–∞–ø
    lyr.bindPopup(html, { maxWidth: 9999, autoPan: true, closeButton: true });

    // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
    lyr.on("mouseover", () => {
      if (lyr !== selectedLayer) lyr.setStyle({ weight: 4, fillOpacity: 0.35 });
    });

    lyr.on("mouseout", () => {
      if (lyr !== selectedLayer) lyr.setStyle({ weight: 2, fillOpacity: 0.20 });
    });

    // –∫–ª–∏–∫ ‚Äî –≤—ã–±—Ä–∞—Ç—å —É—á–∞—Å—Ç–æ–∫
    lyr.on("click", () => {
      if (selectedLayer && selectedLayer !== lyr) {
        selectedLayer.setStyle({ color: "#ff0000", weight: 2, fillOpacity: 0.20 });
      }

      selectedLayer = lyr;
      lyr.setStyle({ color: "#ffff00", weight: 5, fillOpacity: 0.45 });

      if (lyr.getBounds) {
        map.fitBounds(lyr.getBounds(), { padding: [40, 40], maxZoom: 19 });
      }

      lyr.openPopup();
    });
  }
}).addTo(map);

      // ---- –≤—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã (–∫–∞–∫ —É —Ç–µ–±—è –±—ã–ª–æ) ----
      const goodBounds = L.latLngBounds([]);

      layer.eachLayer(l => {
        if (l.getBounds) {
          const b = l.getBounds();
          const sw = b.getSouthWest();
          const ne = b.getNorthEast();

          if (sw.lng > 28 && ne.lng < 35 && sw.lat > 57 && ne.lat < 62) {
            goodBounds.extend(b);
          }
        }
      });

      if (!goodBounds.isValid()) {
        document.body.innerHTML = "‚õî –ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã—á–∏—Å–ª–∏—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã –¥–∞–Ω–Ω—ã—Ö";
        return;
      }

      map.fitBounds(goodBounds, { padding: [50, 50], maxZoom: 18 });
      setTimeout(() => map.invalidateSize(), 200);

      // ---- –∫–Ω–æ–ø–∫–∏ (–∫–∞–∫ —É —Ç–µ–±—è –±—ã–ª–æ) ----
      const ButtonsControl = L.Control.extend({
        options: { position: "bottomleft" },
        onAdd: function () {
          const container = L.DomUtil.create("div", "leaflet-control custom-buttons");

          const btnZoomIn = L.DomUtil.create("button", "", container);
          btnZoomIn.innerText = "‚ûï –ü—Ä–∏–±–ª–∏–∑–∏—Ç—å";

          const btnZoomOut = L.DomUtil.create("button", "", container);
          btnZoomOut.innerText = "‚ûñ –û—Ç–¥–∞–ª–∏—Ç—å";

          const btnFocus = L.DomUtil.create("button", "", container);
          btnFocus.innerText = "üîç –ö —É—á–∞—Å—Ç–∫–∞–º";

          const btnOverview = L.DomUtil.create("button", "", container);
          btnOverview.innerText = "üåç –û–±–∑–æ—Ä";

          const btnMaxCenter = L.DomUtil.create("button", "", container);
          btnMaxCenter.innerText = "üéØ –ú–∞–∫—Å. –∫ —Ü–µ–Ω—Ç—Ä—É";

          L.DomEvent.disableClickPropagation(container);
          L.DomEvent.disableScrollPropagation(container);
          L.DomEvent.on(container, "touchstart mousedown dblclick", L.DomEvent.stopPropagation);

          btnZoomIn.onclick = () => map.zoomIn();
          btnZoomOut.onclick = () => map.zoomOut();

          btnFocus.onclick = () => {
            map.fitBounds(goodBounds, { padding: [10, 10], maxZoom: 18 });
          };

          btnOverview.onclick = () => {
            map.fitBounds(goodBounds, { padding: [500, 500], maxZoom: 13 });
          };

          btnMaxCenter.onclick = () => {
            const centers = [];
            layer.eachLayer(l => {
              if (l.getBounds) centers.push(l.getBounds().getCenter());
            });
            if (!centers.length) return;

            const lats = centers.map(c => c.lat).sort((a, b) => a - b);
            const lngs = centers.map(c => c.lng).sort((a, b) => a - b);
            const mid = Math.floor(lats.length / 2);
            const median = L.latLng(lats[mid], lngs[mid]);

            let best = centers[0];
            let bestDist = Infinity;

            centers.forEach(c => {
              const d = median.distanceTo(c);
              if (d < bestDist) {
                bestDist = d;
                best = c;
              }
            });

            map.flyTo(best, 20, { animate: true, duration: 0.6 });
          };

          return container;
        }
      });

      map.addControl(new ButtonsControl());
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω –∏–ª–∏ —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞";
    });
</script>

</body>
</html>
