<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }

    .leaflet-popup-content-wrapper { border-radius: 14px; }
    .leaflet-popup-content{
      width: 420px !important;
      max-width: 420px !important;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      white-space: normal !important;
      word-break: normal;
      overflow-wrap: break-word;
    }
    .popup-root{ font-size: 16px; line-height: 1.4; }
    .popup-raw { margin-bottom: 12px; }

    .edit-box{
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    .edit-row{ margin: 8px 0; }
    .edit-row label{
      display:block;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    .edit-row input, .edit-row textarea{
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    .edit-actions{
      display:flex;
      gap:10px;
      margin-top: 10px;
    }
    .btn{
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-save{ background: #1f7ae0; color: #fff; }
    .btn-reload{ background: #eee; }
    .status-line{
      margin-top: 8px;
      font-size: 12px;
      opacity: .75;
    }

    .leaflet-control.custom-buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:12px;
      border-radius:16px;
      background:rgba(255,255,255,0.9);
      pointer-events:auto;
      z-index:1000;
    }
    .leaflet-control.custom-buttons button{
      min-height:48px;
      padding:10px 14px;
      font-size:16px;
      border-radius:12px;
      pointer-events:auto;
      cursor:pointer;
    }

    .parcel-label{
      background:transparent !important;
      border:none !important;
      box-shadow:none !important;
      color:#111 !important;
      font-weight:700 !important;
      font-size:12px !important;
      text-shadow:0 0 2px #fff, 0 0 2px #fff;
    }
    .leaflet-tooltip { pointer-events: none; }
    .leaflet-tooltip-pane { z-index: 650; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
console.log("VERSION: POPUP = RAW card_final + editable fio/phone/note (DB)");

function isLandParcel(feature) {
  const raw = String(feature?.properties?.card_final || "");
  const m = raw.match(/–ü–ª–æ—â–∞–¥—å\s+–∑–µ–º–µ–ª—å–Ω–æ–≥–æ\s+—É—á–∞—Å—Ç–∫–∞\s+(\d+)/i);
  if (!m) return false;
  const area = Number(m[1]);
  return area >= 400;
}

(function () {

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  if (!token) { alert("‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞"); throw new Error("No token"); }

  const map = L.map("map", { zoomControl: false, tap: true, touchZoom: true });
  setTimeout(() => map.invalidateSize(true), 0);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  function escapeHtml(s) {
    return String(s ?? "")
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  function cardFinalToHtml(rawCard) {
    return escapeHtml(rawCard).replace(/\n/g, "<br>");
  }

  function getPlotKey(feature) {
    const uch = String(feature?.properties?.uch_num || "").trim();
    const card = String(feature?.properties?.card_final || "");
    const m = card.match(/–ó–∞—Ö–æ–∂—å–µ\s*[-‚Äì‚Äî]?\s*(2|3|4|5|6)\b/i);
    const snt = m ? m[1] : "0";
    return `${snt}-${uch || "?"}`;
  }

  function extractPlotNumberFromCard(card) {
    const raw = String(card || "");
    const addrLineMatch = raw.match(/^\s*1\.\s*–ê–¥—Ä–µ—Å:\s*([\s\S]*?);/mi);
    const addr = (addrLineMatch ? addrLineMatch[1] : raw)
      .replace(/\s+/g, " ")
      .trim();

    let m = addr.match(/\b—É—á\.\s*(\d+)\b/i);
    if (m) return m[1];

    m = addr.match(/\b—É—á–∞—Å—Ç–æ–∫\s*‚Ññ?\s*(\d+)\b/i);
    if (m) return m[1];

    m = addr.match(/\b—É—á\.\s*‚Ññ?\s*(\d+)\b/i);
    if (m) return m[1];

    return "";
  }

  async function apiGetPlot(plotKey) {
    const r = await fetch(`/api/plot/${encodeURIComponent(plotKey)}?token=${encodeURIComponent(token)}`);
    if (!r.ok) throw new Error("GET failed: " + r.status);
    return await r.json();
  }

  async function apiSavePlot(plotKey, payload) {
    const r = await fetch(`/api/plot/${encodeURIComponent(plotKey)}?token=${encodeURIComponent(token)}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (!r.ok) throw new Error("POST failed: " + r.status);
    return await r.json();
  }

  function renderPopupHtml(rawCard, plotKey) {
    const rawHtml = rawCard ? cardFinalToHtml(rawCard) : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö";

    return `
      <div class="popup-root" data-plotkey="${escapeHtml(plotKey)}">
        <div class="popup-raw">${rawHtml}</div>

        <div class="edit-box">
          <div style="font-weight:700;margin-bottom:6px;">‚úçÔ∏è –î–∞–Ω–Ω—ã–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞</div>

          <div class="edit-row">
            <label>–§.–ò.–û.</label>
            <input id="fio-${plotKey}" type="text">
          </div>

          <div class="edit-row">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input id="phone-${plotKey}" type="text">
          </div>

          <div class="edit-row">
            <label>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</label>
            <textarea id="note-${plotKey}" rows="3"></textarea>
          </div>

          <div class="edit-actions">
            <button class="btn btn-reload" id="reload-${plotKey}">‚ôªÔ∏è –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn btn-save" id="save-${plotKey}">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          </div>

          <div class="status-line" id="status-${plotKey}">plot_key: ${escapeHtml(plotKey)}</div>
        </div>
      </div>
    `.trim();
  }

  // ‚úÖ –ó–ê–ú–ï–ù–Å–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
  async function bindPopupLogic(layer, feature) {
    const rawCard = String(feature?.properties?.card_final || "").trim();
    const plotKey = getPlotKey(feature);

    layer.bindPopup(
      renderPopupHtml(rawCard, plotKey),
      { maxWidth: 9999, autoPan: true }
    );

    layer.on("popupopen", async (e) => {
      const container = e.popup.getElement();
      if (!container) return;

      const fioEl = container.querySelector(`#fio-${CSS.escape(plotKey)}`);
      const phoneEl = container.querySelector(`#phone-${CSS.escape(plotKey)}`);
      const noteEl = container.querySelector(`#note-${CSS.escape(plotKey)}`);
      const statusEl = container.querySelector(`#status-${CSS.escape(plotKey)}`);
      const saveBtn = container.querySelector(`#save-${CSS.escape(plotKey)}`);
      const reloadBtn = container.querySelector(`#reload-${CSS.escape(plotKey)}`);

      const setStatus = (t) => { if (statusEl) statusEl.textContent = t; };

      const load = async () => {
        try {
          setStatus("‚è≥ –ó–∞–≥—Ä—É–∂–∞—é...");
          const data = await apiGetPlot(plotKey);

          if (fioEl) fioEl.value = data?.fio ?? "";
          if (phoneEl) phoneEl.value = data?.phone ?? "";
          if (noteEl) noteEl.value = data?.note ?? "";

          setStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ. updated_at: ${data?.updated_at ?? "‚Äî"}`);
        } catch (err) {
          console.error(err);
          setStatus("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
        }
      };

      const bindOnce = (el, event, handler) => {
        if (!el) return;
        const key = `__bound_${event}`;
        if (el[key]) return;
        el.addEventListener(event, handler);
        el[key] = true;
      };

      bindOnce(reloadBtn, "click", async () => { await load(); });

      bindOnce(saveBtn, "click", async () => {
        try {
          setStatus("üíæ –°–æ—Ö—Ä–∞–Ω—è—é...");
          await apiSavePlot(plotKey, {
            fio: fioEl?.value.trim() || null,
            phone: phoneEl?.value.trim() || null,
            note: noteEl?.value.trim() || null
          });
          await load();
        } catch (err) {
          console.error(err);
          setStatus("‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
        }
      });

      await load();
    });

    layer.on("click", () => layer.openPopup());

    const num = extractPlotNumberFromCard(rawCard);
    if (num && layer.getBounds && layer.getBounds().isValid()) {
      layer.bindTooltip(num, {
        permanent: true,
        direction: "center",
        className: "parcel-label"
      });
    }
  }

  fetch(`Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => r.json())
    .then((data) => {

      const parcelsLayer = L.geoJSON(data, {
        filter: isLandParcel,
        style: { color: "#ff0000", weight: 2, fillOpacity: 0.20 },
        onEachFeature: (feature, layer) => bindPopupLogic(layer, feature)
      }).addTo(map);

      map.fitBounds(parcelsLayer.getBounds(), { padding: [20, 20] });
    });

})();
</script>
</body>
</html>
