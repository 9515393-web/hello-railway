<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

 <style>
  html, body, #map {
    height: 100%;
    margin: 0;
  }

  .leaflet-control.custom-buttons {
    background: white;
    padding: 6px;
    border-radius: 6px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    z-index: 1000;            /* üëà –≤–∞–∂–Ω–æ: –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
  }

  .leaflet-control.custom-buttons button {
    display: block;
    width: 200px;
    margin: 4px 0;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    cursor: pointer;
    font-size: 13px;
  }

  .leaflet-control.custom-buttons button:hover {
    background: #e0e0e0;
  }
</style>
</head>
<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞";
    throw new Error("No token");
  }

  // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É –ë–ï–ó –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ setView
  const map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  fetch(`/Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => {
      console.log("HTTP status:", r.status);
      if (!r.ok) throw new Error("Forbidden or not found");
      return r.json();
    })
    .then(data => {
      console.log("Loaded GeoJSON:", data);

      const layer = L.geoJSON(data, {
        style: { color: '#ff0000', weight: 2, fill: false }
      }).addTo(map);

      // üßπ –°—á–∏—Ç–∞–µ–º bounds —Ç–æ–ª—å–∫–æ –ø–æ ‚Äú–Ω–æ—Ä–º–∞–ª—å–Ω—ã–º‚Äù –æ–±—ä–µ–∫—Ç–∞–º –≤–æ–∫—Ä—É–≥ –ó–∞—Ö–æ–∂—å—è
      const goodBounds = L.latLngBounds([]);

      layer.eachLayer(l => {
        if (l.getBounds) {
          const b = l.getBounds();
          const sw = b.getSouthWest();
          const ne = b.getNorthEast();

          // –û–∂–∏–¥–∞–µ–º—ã–π —Ä–∞–π–æ–Ω: –ø—Ä–∏–º–µ—Ä–Ω–æ 28..35E, 57..62N
          if (
            sw.lng > 28 && ne.lng < 35 &&
            sw.lat > 57 && ne.lat < 62
          ) {
            goodBounds.extend(b);
          }
        }
      });

      console.log("Filtered bounds:", goodBounds, "isValid:", goodBounds.isValid());

      if (!goodBounds.isValid()) {
        document.body.innerHTML = "‚õî –ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã—á–∏—Å–ª–∏—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã –¥–∞–Ω–Ω—ã—Ö";
        return;
      }

      // ‚ñ∂ –°—Ç–∞—Ä—Ç: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–µ—Å—å –º–∞—Å—Å–∏–≤ —É—á–∞—Å—Ç–∫–æ–≤
      map.fitBounds(goodBounds, { padding: [50, 50], maxZoom: 18 });
      setTimeout(() => map.invalidateSize(), 200);

      // üîò –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª —Å –∫–Ω–æ–ø–∫–∞–º–∏
      const ButtonsControl = L.Control.extend({
        options: { position: 'topleft' },

        onAdd: function () {
          const container = L.DomUtil.create('div', 'leaflet-control custom-buttons');

          const btnFocus = L.DomUtil.create('button', '', container);
          btnFocus.innerText = 'üîç –ö —É—á–∞—Å—Ç–∫–∞–º';

          const btnOverview = L.DomUtil.create('button', '', container);
          btnOverview.innerText = 'üåç –û–±–∑–æ—Ä';

          const btnMaxCenter = L.DomUtil.create('button', '', container);
          btnMaxCenter.innerText = 'üéØ –ú–∞–∫—Å. –∫ —Ü–µ–Ω—Ç—Ä—É';

          // –ß—Ç–æ–±—ã –∫–ª–∏–∫–∏ –ø–æ –∫–Ω–æ–ø–∫–∞–º –Ω–µ –¥—ë—Ä–≥–∞–ª–∏ –∫–∞—Ä—Ç—É
          L.DomEvent.disableClickPropagation(container);

          // –ü–æ–∫–∞–∑–∞—Ç—å –≤–µ—Å—å –º–∞—Å—Å–∏–≤ —É—á–∞—Å—Ç–∫–æ–≤
          btnFocus.onclick = () => {
            map.fitBounds(goodBounds, { padding: [50, 50], maxZoom: 18 });
          };

          // –û–±–∑–æ—Ä ‚Äî —Ç–æ—Ç –∂–µ –º–∞—Å—Å–∏–≤, –Ω–æ –¥–∞–ª—å—à–µ
          btnOverview.onclick = () => {
            map.fitBounds(goodBounds, { padding: [200, 200] });
          };

          // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–∏–±–ª–∏–∑–∏—Ç—å –∫ —Ü–µ–Ω—Ç—Ä—É –º–∞—Å—Å–∏–≤–∞
          btnMaxCenter.onclick = () => {
            const center = goodBounds.getCenter();
            const maxZoom = 17; // –ø–æ–¥—Å—Ç—Ä–æ–π –ø–æ–¥ —Å–µ–±—è: 16‚Äì18 –æ–±—ã—á–Ω–æ —Ö–æ—Ä–æ—à–æ
            map.setView(center, maxZoom);
          };

          return container;
        }
      });

      map.addControl(new ButtonsControl());
      // –í—Ä–µ–º–µ–Ω–Ω—ã–π —Ç–µ—Å—Ç–æ–≤—ã–π –∫–æ–Ω—Ç—Ä–æ–ª
const TestControl = L.Control.extend({
  options: { position: 'topleft' },
  onAdd: function () {
    const d = L.DomUtil.create('div');
    d.innerText = 'TEST';
    d.style.background = 'white';
    d.style.padding = '10px';
    d.style.zIndex = 1000;
    return d;
  }
});
map.addControl(new TestControl());
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω –∏–ª–∏ —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞";
    });
</script>

</body>
</html>
