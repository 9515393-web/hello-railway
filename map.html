<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞";
    throw new Error("No token");
  }

  const map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  fetch(`/Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => {
      console.log("HTTP status:", r.status);
      if (!r.ok) throw new Error("Forbidden or not found");
      return r.json();
    })
    .then(data => {
      console.log("Loaded GeoJSON:", data);

      const layer = L.geoJSON(data, {
        style: { color: '#ff0000', weight: 2, fill: false }
      }).addTo(map);

      // üßπ –°—á–∏—Ç–∞–µ–º bounds —Ç–æ–ª—å–∫–æ –ø–æ ‚Äú–Ω–æ—Ä–º–∞–ª—å–Ω—ã–º‚Äù –æ–±—ä–µ–∫—Ç–∞–º –≤–æ–∫—Ä—É–≥ –ó–∞—Ö–æ–∂—å—è
      const goodBounds = L.latLngBounds([]);

      layer.eachLayer(l => {
        if (l.getBounds) {
          const b = l.getBounds();
          const sw = b.getSouthWest();
          const ne = b.getNorthEast();

          // –û–∂–∏–¥–∞–µ–º—ã–π —Ä–∞–π–æ–Ω: –ø—Ä–∏–º–µ—Ä–Ω–æ 28..35 –¥–æ–ª–≥–æ—Ç–∞, 57..62 —à–∏—Ä–æ—Ç–∞
          if (
            sw.lng > 28 && ne.lng < 35 &&
            sw.lat > 57 && ne.lat < 62
          ) {
            goodBounds.extend(b);
          }
        }
      });

      console.log("Filtered bounds:", goodBounds, "isValid:", goodBounds.isValid());

      if (goodBounds.isValid()) {
  map.fitBounds(goodBounds, { padding: [50, 50], maxZoom: 18 });

  // üîç –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–±–ª–∏–∑–∏–º –µ—â—ë –Ω–∞ 2 —É—Ä–æ–≤–Ω—è
  setTimeout(() => {
    map.zoomIn(2);      // ‚Üê –≤–æ—Ç —ç—Ç–æ ‚Äú–≤ 2 —Ä–∞–∑–∞ —É–≤–µ–ª–∏—á–∏—Ç—å‚Äù
    map.invalidateSize();
  }, 200);
} else {
        document.body.innerHTML = "‚õî –ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã—á–∏—Å–ª–∏—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã –¥–∞–Ω–Ω—ã—Ö";
      }
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω –∏–ª–∏ —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞";
    });
</script>

</body>
</html>
