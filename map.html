<!DOCTYPE html>
<html lang="ru">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>

  </style>

<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞";
    throw new Error("No token");
  }

  const map = L.map('map').setView([59.7, 31.0], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // üî¥ –¢–ï–°–¢–û–í–´–ï –í–°–¢–†–û–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï (–±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞ –∏ —Ç–æ–∫–µ–Ω–∞)
  const testData = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[30.8452,59.7340],[30.846,59.7340],[30.846,59.7335],[30.8452,59.7340]]]
        }
      }
    ]
  };

  const layer = L.geoJSON(testData, {
    style: { color: 'red', weight: 2 }
  }).addTo(map);

  map.fitBounds(layer.getBounds());
</script>
