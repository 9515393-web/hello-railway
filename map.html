<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Админ-карта Захожье</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "⛔ Нет токена доступа";
    throw new Error("No token");
  }

  const map = L.map('map').setView([59.7, 31.0], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  fetch(`/Zahozhe_final_2026.geojson?token=${token}`)
    .then(r => {
      if (!r.ok) throw new Error("Forbidden");
      return r.json();
    })
    .then(data => {
  console.log("Loaded data:", data);

  const layer = L.geoJSON(data).addTo(map);

  const bounds = layer.getBounds();
  console.log("Bounds:", bounds, "isValid:", bounds.isValid());

  if (bounds.isValid()) {
    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 18 });
  } else {
    alert("❌ Bounds невалидны — геометрия не загрузилась");
  }
})
    .catch(err => {
      document.body.innerHTML = "⛔ Доступ запрещён или ссылка устарела";
      console.error(err);
    });
</script>

</body>
</html>
