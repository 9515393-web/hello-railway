<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }

    .leaflet-popup-content-wrapper { border-radius: 14px; }
    .leaflet-popup-content{
      width: 420px !important;
      max-width: 420px !important;
      max-height: 60vh;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      white-space: normal !important;
      word-break: normal;
      overflow-wrap: break-word;
    }
    .popup-root{ font-size: 16px; line-height: 1.4; }

    .leaflet-control.custom-buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:12px;
      border-radius:16px;
      background:rgba(255,255,255,0.9);
      pointer-events:auto;
      z-index:1000;
    }
    .leaflet-control.custom-buttons button{
      min-height:48px;
      padding:10px 14px;
      font-size:16px;
      border-radius:12px;
      pointer-events:auto;
      cursor:pointer;
    }

    .parcel-label{
      background:transparent !important;
      border:none !important;
      box-shadow:none !important;
      color:#111 !important;
      font-weight:700 !important;
      font-size:12px !important;
      text-shadow:0 0 2px #fff, 0 0 2px #fff;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script>
console.log("MAP SCRIPT LOADED");
console.log("SCRIPT VERSION 2026-02-18 HARD_STRICT_FILTER_NO_47");

(function () {
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  if (!token) { alert("‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞"); throw new Error("No token"); }

  const map = L.map("map", { zoomControl: false });
  setTimeout(() => map.invalidateSize(true), 0);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  fetch(`Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => { if (!r.ok) throw new Error("HTTP " + r.status); return r.json(); })
    .then(data => {
      let selected = null;

      // –ü–æ–¥–ª–æ–∂–∫–∞ ‚Äî –≤—Å–µ –≥—Ä–∞–Ω–∏—Ü—ã
      const baseLayer = L.geoJSON(data, {
        interactive: false,
        style: { color: "#ff0000", weight: 1, opacity: 0.35, fill: false }
      }).addTo(map);

      function isPolygonLikeGeometry(feature) {
        const t = feature?.geometry?.type;
        return t === "Polygon" || t === "MultiPolygon";
      }

      // –ñ–Å–°–¢–ö–û: –Ω–æ–º–µ—Ä –¢–û–õ–¨–ö–û "—É—á–∞—Å—Ç–æ–∫ 123" –∏–ª–∏ "—É—á–∞—Å—Ç–æ–∫ ‚Ññ 123"
      function extractPlotNumberFromCard(cardFinal) {
        const raw = String(cardFinal || "");

        // –ë–µ—Ä—ë–º —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫—É "1. –ê–¥—Ä–µ—Å: ...;"
        const addrLineMatch = raw.match(/^\s*1\.\s*–ê–¥—Ä–µ—Å:\s*([\s\S]*?);/mi);
        const addr = (addrLineMatch ? addrLineMatch[1] : raw)
          .replace(/\s+/g, " ")
          .trim();

        // –ò—â–µ–º –¢–û–õ–¨–ö–û:
        // "—É—á–∞—Å—Ç–æ–∫ 123" –∏–ª–∏ "—É—á–∞—Å—Ç–æ–∫ ‚Ññ 123"
        const m = addr.match(/\b—É—á–∞—Å—Ç–æ–∫\s*‚Ññ?\s*(\d+)\b/i);
        if (!m || !m[1]) return "";

        const num = m[1];

        // –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—Å—ë –∫—Ä–æ–º–µ —á–∏—Å—Ç–æ–≥–æ —á–∏—Å–ª–∞
        if (!/^\d+$/.test(num)) return "";

        // –ñ–Å–°–¢–ö–ò–ô –ó–ê–ü–†–ï–¢ –Ω–∞ "47" –∫–∞–∫ —Å–ª—É–∂–µ–±–Ω—ã–π —Ö–≤–æ—Å—Ç
        if (num === "47") return "";

        return num;
      }

      function extractAreaFromCard(cardFinal) {
        const raw = String(cardFinal || "");
        const m = raw.match(/–ü–ª–æ—â–∞–¥—å\s+–∑–µ–º–µ–ª—å–Ω–æ–≥–æ\s+—É—á–∞—Å—Ç–∫–∞\s+([\d.,]+)/i);
        if (!m || !m[1]) return NaN;
        const v = parseFloat(m[1].replace(",", "."));
        return isNaN(v) ? NaN : v;
      }

      function hasFullCadastre(cardFinal) {
        const raw = String(cardFinal || "");
        // –ø–æ–ª–Ω—ã–π –∫–∞–¥–∞—Å—Ç—Ä: 47:26:0413001:137
        return /\b\d{2}:\d{2}:\d{7}:\d+\b/.test(raw);
      }

      // –¢–û–õ–¨–ö–û –≤–∞–ª–∏–¥–Ω—ã–µ –∑–µ–º–µ–ª—å–Ω—ã–µ —É—á–∞—Å—Ç–∫–∏
      const parcelsLayer = L.geoJSON(data, {
        filter: (feature) => {
          if (!isPolygonLikeGeometry(feature)) return false;

          const rawCard = String(feature?.properties?.card_final || "").trim();

          // 1) card_final –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω
          if (!rawCard) return false;

          // 2) –¢–æ–ª—å–∫–æ "–ó–µ–º–µ–ª—å–Ω—ã–π —É—á–∞—Å—Ç–æ–∫"
          if (!/^–ó–µ–º–µ–ª—å–Ω—ã–π —É—á–∞—Å—Ç–æ–∫\s*;/i.test(rawCard)) return false;

          // 3) –¢–æ–ª—å–∫–æ —Å –ø–æ–ª–Ω—ã–º –∫–∞–¥–∞—Å—Ç—Ä–æ–º
          if (!hasFullCadastre(rawCard)) return false;

          // 4) –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–ª–æ—â–∞–¥—å >= 300
          const area = extractAreaFromCard(rawCard);
          if (!isFinite(area) || area < 300) return false;

          // 5) –î–û–õ–ñ–ï–ù –±—ã—Ç—å –≤–∞–ª–∏–¥–Ω—ã–π –Ω–æ–º–µ—Ä —É—á–∞—Å—Ç–∫–∞
          const num = extractPlotNumberFromCard(rawCard);
          if (!num) return false;

          return true;
        },

        style: { color: "#ff0000", weight: 2, fillOpacity: 0.20 },

        onEachFeature: (feature, layer) => {
          const rawCard = String(feature?.properties?.card_final || "").trim();

          // POPUP ‚Äî —Å—Ç—Ä–æ–≥–æ card_final
          const bodyHtml = rawCard.replace(/\n/g, "<br>");
          const html = `<div class="popup-root"><div>${bodyHtml}</div></div>`;
          layer.bindPopup(html, { maxWidth: 9999, autoPan: true });

          // –ü–æ–¥–ø–∏—Å—å ‚Äî —Ç–æ–ª—å–∫–æ –≤–∞–ª–∏–¥–Ω—ã–π –Ω–æ–º–µ—Ä
          const num = extractPlotNumberFromCard(rawCard);
          if (num) {
            try {
              if (layer.getBounds && layer.getBounds().isValid()) {
                layer.bindTooltip(num, {
                  permanent: true,
                  direction: "center",
                  className: "parcel-label"
                });
              }
            } catch (e) {}
          }

          layer.on("click", () => {
            if (selected && selected !== layer) {
              selected.setStyle({ color: "#ff0000", weight: 2, fillOpacity: 0.20 });
            }
            selected = layer;
            layer.setStyle({ color: "#ff0000", weight: 5, fillOpacity: 0.35 });
            layer.openPopup();
          });
        }
      }).addTo(map);

      const parcelsBounds = parcelsLayer.getBounds();
      const baseBounds = baseLayer.getBounds();
      const focusBounds = (parcelsBounds && parcelsBounds.isValid()) ? parcelsBounds : baseBounds;

      if (!focusBounds || !focusBounds.isValid()) {
        alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã");
        return;
      }
      map.fitBounds(focusBounds, { padding: [20, 20] });

      const ButtonsControl = L.Control.extend({
        options: { position: "bottomleft" },
        onAdd: function () {
          const container = L.DomUtil.create("div", "leaflet-control custom-buttons");

          const btnZoomIn = L.DomUtil.create("button", "", container);
          btnZoomIn.innerText = "‚ûï –ü—Ä–∏–±–ª–∏–∑–∏—Ç—å";

          const btnZoomOut = L.DomUtil.create("button", "", container);
          btnZoomOut.innerText = "‚ûñ –û—Ç–¥–∞–ª–∏—Ç—å";

          const btnFocus = L.DomUtil.create("button", "", container);
          btnFocus.innerText = "üîç –ö —É—á–∞—Å—Ç–∫–∞–º";

          const btnOverview = L.DomUtil.create("button", "", container);
          btnOverview.innerText = "üåç –û–±–∑–æ—Ä";

          L.DomEvent.disableClickPropagation(container);
          L.DomEvent.disableScrollPropagation(container);

          L.DomEvent.on(btnZoomIn, "click", () => map.flyTo(map.getCenter(), map.getZoom() + 2, { duration: 0.4 }));
          L.DomEvent.on(btnZoomOut, "click", () => map.flyTo(map.getCenter(), map.getZoom() - 2, { duration: 0.4 }));
          L.DomEvent.on(btnFocus, "click", () => map.fitBounds(focusBounds, { padding: [20, 20], maxZoom: 18 }));
          L.DomEvent.on(btnOverview, "click", () => map.fitBounds(focusBounds, { padding: [100, 100] }));

          return container;
        }
      });

      map.addControl(new ButtonsControl());
    })
    .catch(err => {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã:", err);
      alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã. –ü—Ä–æ–≤–µ—Ä—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ —Ç–æ–∫–µ–Ω.");
    });
})();
</script>
</body>
</html>
