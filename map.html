<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ê–¥–º–∏–Ω-–∫–∞—Ä—Ç–∞ –ó–∞—Ö–æ–∂—å–µ</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
html, body, #map {
  height: 100%;
  margin: 0;
}

/* ===== POPUP –±–∞–∑–æ–≤—ã–π (–ü–ö –∏ –æ–±—â–∏–µ) ===== */
.leaflet-popup-content-wrapper {
  border-radius: 14px;
}

.leaflet-popup-content {
  width: 420px !important;     /* –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –Ω–∞ –ü–ö */
  max-width: 92vw !important;  /* –ø–æ—á—Ç–∏ –≤–æ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
  max-height: 60vh;            /* –Ω–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω, –Ω–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—ã—Å–æ–∫–∏–π */
  overflow-y: auto;

  font-size: 16px;
  line-height: 1.4;

  white-space: normal !important;
  word-break: normal;          /* –Ω–µ –ª–æ–º–∞–µ–º —Å–ª–æ–≤–∞ –ø–æ –±—É–∫–≤–∞–º */
  overflow-wrap: break-word;   /* –ø–µ—Ä–µ–Ω–æ—Å–∏–º —Ç–æ–ª—å–∫–æ –¥–ª–∏–Ω–Ω—ã–µ —Å–ª–æ–≤–∞/–Ω–æ–º–µ—Ä–∞ */
}

/* ===== –°–¢–ò–õ–ò –ö–û–ù–¢–ï–ù–¢–ê –ü–û–ü–ê–ü–ê (–≤–º–µ—Å—Ç–æ inline font-size) ===== */
.popup-root {
  font-size: inherit;
  line-height: 1.4;
}

.popup-root table td {
  font-size: inherit;
}

.popup-title {
  font-weight: 700;
  margin-bottom: 8px;
}

/* ===== üì± –°–ú–ê–†–¢–§–û–ù: –°–¢–†–û–ì–û √ó4 –û–¢ –¢–ï–ö–£–©–ò–• –†–ê–ó–ú–ï–†–û–í ===== */
@media (max-width: 768px) {

  /* ===== POPUP √ó4 ===== */
  .leaflet-popup-content {
    font-size: 72px;          /* 18px √ó4 */
    line-height: 1.2;
    width: 98vw !important;
    max-width: 98vw !important;
    max-height: 98vh;
    overflow-y: auto;
    padding: 24px;
  }

  .leaflet-popup-close-button {
    font-size: 112px !important; /* 28px √ó4 */
    padding: 12px !important;
  }

  /* ===== –ö–ù–û–ü–ö–ò √ó4 ===== */
  .leaflet-bottom.leaflet-left .leaflet-control.custom-buttons {
    margin: 48px;             /* 12px √ó4 */
  }

  .leaflet-control.custom-buttons {
    display: flex;
    flex-direction: column;
    gap: 48px;                /* 12px √ó4 */
    padding: 64px;            /* 16px √ó4 */
    border-radius: 80px;      /* 20px √ó4 */
  }

  .leaflet-control.custom-buttons button {
    width: 98vw;
    min-height: 360px;        /* 90px √ó4 */
    margin: 0;
    padding: 80px 96px;       /* 20/24 √ó4 */
    font-size: 104px;         /* 26px √ó4 */
    border-radius: 80px;      /* 20px √ó4 */
  }
}
</style>
</head>
<body>
<div id="map"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  if (!token) {
    document.body.innerHTML = "‚õî –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–æ—Å—Ç—É–ø–∞";
    throw new Error("No token");
  }

  const map = L.map("map", { zoomControl: false });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  fetch(`/Zahozhe_final_2026.geojson?token=${encodeURIComponent(token)}`)
    .then(r => {
      if (!r.ok) throw new Error("Forbidden or not found");
      return r.json();
    })
    .then(data => {
      let selected = null;

      // –ß—Ç–æ —Å—á–∏—Ç–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–º —É—á–∞—Å—Ç–∫–æ–º
      function isRealParcel(feature) {
        const cn = feature?.properties?.cn;
        if (!cn) return false;

        const parts = String(cn).split(":");
        return parts.length === 4 && parts[3] && parts[3].length > 0;
      }

      // === –°–õ–û–ô –ö–ê–î–ê–°–¢–†–û–í–´–• –ö–í–ê–†–¢–ê–õ–û–í (–Ω–∞–ø—Ä–∏–º–µ—Ä 47:26:0414001) ===
      const quartersLayer = L.geoJSON(data, {
        filter: f => {
          const cn = f?.properties?.cn;
          if (!cn) return false;

          const parts = String(cn).split(":");
          // –∫–≤–∞—Ä—Ç–∞–ª = 3 —á–∞—Å—Ç–∏: 47:26:0414001
          return parts.length === 3;
        },
        style: {
          color: "#ff0000",   // —Ç–∞–∫–æ–π –∂–µ —Ü–≤–µ—Ç, –∫–∞–∫ —É —É—á–∞—Å—Ç–∫–æ–≤
          weight: 2,
          fill: false
        }
      }).addTo(map);

      const parcelsLayer = L.geoJSON(data, {
        filter: f => isRealParcel(f),

        style: {
          color: "#ff0000",
          weight: 2,
          fillOpacity: 0.20
        },

        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};

          const cn   = p.cn || "‚Äî";
          const area = p.area || "‚Äî";
          const cost = p.cost || "‚Äî";
          const type = p.type || "‚Äî";
          const addr = p.address || p.addr || p.location || "‚Äî";

          const html = `
            <div style="font-size:16px; line-height:1.4;">
              <div style="font-size:18px; font-weight:700; margin-bottom:8px;">
                –ó–µ–º–µ–ª—å–Ω—ã–π —É—á–∞—Å—Ç–æ–∫
              </div>

              <table style="width:100%; border-collapse:collapse;">
                <tr><td style="color:#666; padding:4px 6px;">–ö–∞–¥–∞—Å—Ç—Ä–æ–≤—ã–π ‚Ññ</td><td style="padding:4px 6px;"><b>${cn}</b></td></tr>
                <tr><td style="color:#666; padding:4px 6px;">–ê–¥—Ä–µ—Å</td><td style="padding:4px 6px;">${addr}</td></tr>
                <tr><td style="color:#666; padding:4px 6px;">–ü–ª–æ—â–∞–¥—å</td><td style="padding:4px 6px;">${area} –º¬≤</td></tr>
                <tr><td style="color:#666; padding:4px 6px;">–ö–∞–¥–∞—Å—Ç—Ä–æ–≤–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å</td><td style="padding:4px 6px;"><b>${cost}</b></td></tr>
                <tr><td style="color:#666; padding:4px 6px;">–¢–∏–ø</td><td style="padding:4px 6px;">${type}</td></tr>
              </table>
            </div>
          `;

          layer.bindPopup(html, {
            maxWidth: 600,
            autoPan: true,
            autoPanPadding: [20, 80]
          });

          layer.on("click", () => {
            if (selected && selected !== layer) {
              selected.setStyle({ color: "#ff0000", weight: 2, fillOpacity: 0.20 });
            }
            selected = layer;
            layer.setStyle({ color: "#ffff00", weight: 5, fillOpacity: 0.45 });
            layer.openPopup();
          });
        }
      }).addTo(map);

      // –ì—Ä–∞–Ω–∏—Ü—ã ‚Äî –¢–û–õ–¨–ö–û –ø–æ —É—á–∞—Å—Ç–∫–∞–º –∏ —Ç–æ–ª—å–∫–æ –∞–¥–µ–∫–≤–∞—Ç–Ω—ã–µ
const goodBounds = L.latLngBounds([]);
let parcelsCount = 0;

parcelsLayer.eachLayer(l => {
  try {
    if (!l.getBounds) return;

    const b = l.getBounds();
    if (!b.isValid()) return;

    const sw = b.getSouthWest();
    const ne = b.getNorthEast();

    // –§–∏–ª—å—Ç—Ä –ø–æ —Ä–µ–≥–∏–æ–Ω—É (—á—Ç–æ–±—ã –∑–æ–Ω—ã/–∫—Ä–∏–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã –Ω–µ —Ä–≤–∞–ª–∏ –º–∞—Å—à—Ç–∞–±)
    if (
      sw.lng > 20 && ne.lng < 50 &&
      sw.lat > 50 && ne.lat < 70
    ) {
      goodBounds.extend(b);
      parcelsCount++;
    }
  } catch (e) {
    // –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –±–∏—Ç—ã–µ –æ–±—ä–µ–∫—Ç—ã
  }
});

if (goodBounds.isValid() && parcelsCount > 0) {
  map.fitBounds(goodBounds, { padding: [50, 50], maxZoom: 18 });
} else {
  console.warn("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã—á–∏—Å–ª–∏—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã –ø–æ —É—á–∞—Å—Ç–∫–∞–º, —Å—Ç–∞–≤–∏–º –∑–∞–ø–∞—Å–Ω–æ–π –≤–∏–¥");
  map.setView([59.9, 30.3], 12); // ‚Üê –ø–æ–¥—Å—Ç—Ä–æ–π –ø–æ–¥ —Å–≤–æ–π —Ä–∞–π–æ–Ω
}

      setTimeout(() => map.invalidateSize(), 200);

      // -------- –ö–ù–û–ü–ö–ò --------
      const ButtonsControl = L.Control.extend({
        options: { position: "bottomleft" },

        onAdd: function () {
          const container = L.DomUtil.create("div", "leaflet-control custom-buttons");

          const btnZoomIn = L.DomUtil.create("button", "", container);
          btnZoomIn.innerText = "‚ûï –ü—Ä–∏–±–ª–∏–∑–∏—Ç—å";

          const btnZoomOut = L.DomUtil.create("button", "", container);
          btnZoomOut.innerText = "‚ûñ –û—Ç–¥–∞–ª–∏—Ç—å";

          const btnFocus = L.DomUtil.create("button", "", container);
          btnFocus.innerText = "üîç –ö —É—á–∞—Å—Ç–∫–∞–º";

          const btnOverview = L.DomUtil.create("button", "", container);
          btnOverview.innerText = "üåç –û–±–∑–æ—Ä";

          const btnMaxCenter = L.DomUtil.create("button", "", container);
          btnMaxCenter.innerText = "üéØ –ú–∞–∫—Å. –∫ —Ü–µ–Ω—Ç—Ä—É";

          L.DomEvent.disableClickPropagation(container);
          L.DomEvent.disableScrollPropagation(container);
          L.DomEvent.on(container, "touchstart mousedown dblclick", L.DomEvent.stopPropagation);

          btnZoomIn.onclick = () => map.zoomIn();
          btnZoomOut.onclick = () => map.zoomOut();

          btnFocus.onclick = () => {
            map.fitBounds(goodBounds, { padding: [10, 10], maxZoom: 18 });
          };

          btnOverview.onclick = () => {
            map.fitBounds(goodBounds, { padding: [500, 500], maxZoom: 13 });
          };

          btnMaxCenter.onclick = () => {
            const centers = [];
            parcelsLayer.eachLayer(l => {
              if (l.getBounds) centers.push(l.getBounds().getCenter());
            });
            if (!centers.length) return;

            const lats = centers.map(c => c.lat).sort((a, b) => a - b);
            const lngs = centers.map(c => c.lng).sort((a, b) => a - b);
            const mid = Math.floor(lats.length / 2);
            const median = L.latLng(lats[mid], lngs[mid]);

            let best = centers[0];
            let bestDist = Infinity;

            centers.forEach(c => {
              const d = median.distanceTo(c);
              if (d < bestDist) {
                bestDist = d;
                best = c;
              }
            });

            map.flyTo(best, 20, { animate: true, duration: 0.6 });
          };

          return container;
        }
      });

      map.addControl(new ButtonsControl());
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = "‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω –∏–ª–∏ —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞";
    });
</script>


</body>
</html>
